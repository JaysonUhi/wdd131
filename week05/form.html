<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 product review form assignment">
    <meta name="author" content="Jayson Uhi">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="productReviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset class="features">
                <legend>Which features did you find useful in the product?</legend>
                <legend><i>(Check all that apply)</i></legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    Durability
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    Performance
                </label>
                <label>
                    <input type="checkbox" id="feature4" name="features" value="Feature 4">
                    Design
                </label>
            </fieldset>

            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸ¤™ Jayson Uhi ðŸ¤™ Utah</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = "Last modified: " + document.lastModified;
    </script>
    <script src="scripts/form.js"></script>
</body>
</html>
