<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 product review form assignment">
    <meta name="author" content="Jayson Uhi">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Thank You For Your Review!</h1>
    </header>
    <main>
        <p>Your review has been submitted successfully.</p>
        <p>Reviews Submitted: <span id="reviewCount"></span></p>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const counter = localStorage.getItem('reviewCounter') || 0;
            document.getElementById('reviewCount').textContent = counter;
        });
    </script>
</body>

    document.getElementById("currentyear").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = "Last modified: " + document.lastModified;
</script>
</html>
