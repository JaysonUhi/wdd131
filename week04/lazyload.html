<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example with Placeholders</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Lazy Loading Images with Placeholders</h1>
    </header>
    <main>
        <img src="https://placehold.co/400x600/cccccc/666666?text=Placeholder+1"
            data-src="https://placehold.co/400x600/ffcccb/333333?text=Image+1" alt="Image 1" loading="lazy" width="400"
            height="600">
        <img src="https://placehold.co/400x600/cccccc/666666?text=Placeholder+2"
            data-src="https://placehold.co/400x600/ffcccb/333333?text=Image+2" alt="Image 2" loading="lazy" width="400"
            height="600">
        <img src="https://placehold.co/400x600/cccccc/666666?text=Placeholder+3"
            data-src="https://placehold.co/400x600/ffcccb/333333?text=Image+3" alt="Image 3" loading="lazy" width="400"
            height="600">
        <img src="https://placehold.co/400x600/cccccc/666666?text=Placeholder+4"
            data-src="https://placehold.co/400x600/ffcccb/333333?text=Image+4" alt="Image 4" loading="lazy" width="400"
            height="600">
        <img src="https://placehold.co/400x600/cccccc/666666?text=Placeholder+5"
            data-src="https://placehold.co/400x600/ffcccb/333333?text=Image+5" alt="Image 5" loading="lazy" width="400"
            height="600">
        <img src="https://placehold.co/400x600/cccccc/666666?text=Placeholder+6"
            data-src="https://placehold.co/400x600/ffcccb/333333?text=Image+6" alt="Image 6" loading="lazy" width="400"
            height="600">
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸ¤™ Jayson Uhi ðŸ¤™ Utah</p>
        <p id="lastModified"></p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
